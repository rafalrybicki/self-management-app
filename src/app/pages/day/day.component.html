<h1>{{ date | date:'EEEE d LLLL yyyy' }} {{ dayPercentage$ | async }}</h1>

<app-task *ngFor="let task of tasks$ | async"
    [id]="task.id"
    [content]="task.content"
    [weight]="task.weight"
    [completion]="task.completion"
    [order]="task.order"
    [subtasks]="task.subtasks"
    [completedSubtasks]="task.completedSubtasks"
    mode="day"
    class="day-task"
></app-task>

<app-new-task mode="day" [date]="date" [projectId]="inboxId" [sectionId]="inboxId"></app-new-task>
