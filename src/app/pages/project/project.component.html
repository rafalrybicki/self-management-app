<h1>{{ name }}</h1>

<div class="sections">
    <ng-container *ngFor="let section of sections">
        <app-section [name]="section.name" [id]="section.id" [projectId]="id"></app-section>
    </ng-container>
    
    <app-section name="Done" [id]="id" [projectId]="id" [doneSection]="true"></app-section>

    <app-new-section [projectId]="id" [order]="sections.length"></app-new-section>
</div>
