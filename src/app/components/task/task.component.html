<i class="bi {{ completed ? 'bi-check-circle-fill' : 'bi-circle' }}" (click)="toggle()"></i>
<p [class.completed]="completed" (click)="showDetails()">
    <span class="content">
        {{ content }}
    </span>
    <span *ngIf="weight !== 100" class="weight"> x{{ weight / 100}}</span>
    <span *ngIf="totalSubtasks" class="subtasks">{{completedSubtasks}}/{{totalSubtasks}}</span>
</p>
<i class="action bi bi-pen"></i>
<i class="action bi bi-trash3" (click)="deleteTask()"></i>
